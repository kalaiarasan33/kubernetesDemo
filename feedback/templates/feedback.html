<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container contact-form">

                        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/5fffa213653589.5627680a1f071.png" class="rounded mx-auto d-block" alt="..." width="250">

                <form action="{{url_for('api')}}"   method="post" autocomplete="off">
                    <h3>Drop Us Your Feedback</h3>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="user" class="form-control" placeholder="Your Name *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" class="form-control" placeholder="Your Phone Number *" value="" />
                            </div>
                            <div class="alert alert-success alert-dismissible fade d-none" role="alert" id="buttonAlert">
                                    <strong>Success!</strong> You just showed an alert.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-required="true">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                              </div>
                               <button class="btn btn-secondary" id="modalButton">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="feedback" class="form-control" placeholder="Your Feedback Message *" style="width: 100%; height: 150px;" required></textarea>
                            </div>
                        </div>
                    </div>
                </form>
    </div>

    <style type="text/css">
            body{
                background: -webkit-linear-gradient(left, #5c5a55, #5c5a55);
            }
            .contact-form{
                background: #fff;
                margin-top: 10%;
                margin-bottom: 5%;
                width: 70%;
            }
            .contact-form .form-control{
                border-radius:1rem;
            }
            .contact-image{
                text-align: center;
            }
            .contact-image img{
                border-radius: 6rem;
                width: 11%;
                margin-top: -3%;
                transform: rotate(29deg);
            }
            .contact-form form{
                padding: 14%;
            }
            .contact-form form .row{
                margin-bottom: -7%;
            }
            .contact-form h3{
                margin-bottom: 8%;
                margin-top: -10%;
                text-align: center;
                color: #5c5a55;
            }
            .contact-form .btnContact {
                width: 50%;
                border: none;
                border-radius: 1rem;
                padding: 1.5%;
                background: #dc3545;
                font-weight: 600;
                color: #fff;
                cursor: pointer;
            }
            .btnContactSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #0062cc;
                border: none;
                cursor: pointer;
            }
    </style>
    <SCript>
            $("#modalButton").click(function(){
                $("#buttonAlert").addClass('show') 
          })
    </SCript>
    
</body>
</html>
